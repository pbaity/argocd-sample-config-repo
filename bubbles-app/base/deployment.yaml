---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bubble-app
  name: bubble-app
  namespace: iae-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bubble-app
  strategy: {}
  template:
    metadata:
      labels:
        app: bubble-app
    spec:
      containers:
      - image: quay.io/rhdevelopers/bgd:1.0.0
        name: bubble-app
        env:
        - name: COLOR
          value: "blue"